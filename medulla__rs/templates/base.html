<!DOCTYPE html>
<html lang="en">
<head>
    <!--  Required Meta Tags -->
    <meta charset="UTF-8">
    {% block meta %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% endblock meta %}
    <title>{{title}}</title>
    <!-- Required Icon Link -->
    {% block icon %}{% endblock icon %}
    <!-- Required Font Links -->
    {% block font %}{% endblock font %}
    <!-- Required CSS Links -->
    {% block css %}{% endblock css %}
</head>
<body>
    {% block body %}
    {% endblock body %}
</body>
<!-- Required JavaScripts -->
{% block js %}{% endblock js %}
</html>
